<ion-header>
  <ion-toolbar>
    <ion-title>Restaurantes</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button id="language-trigger">
        <ion-icon slot="icon-only" name="language-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Language Popover -->
<ion-popover trigger="language-trigger" side="bottom">
  <ng-template>
    <ion-list>
      <ion-item >
        <ion-label>PortuguÃªs</ion-label>
      </ion-item>
      <ion-item button >
        <ion-label>English</ion-label>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-popover>

<!-- Content -->
<ion-content>
  <ion-card *ngFor="let restaurant of filteredRestaurants" [routerLink]="['/restaurant', restaurant.id]">
    <img [src]="restaurant.image" [alt]="restaurant.name">
    <ion-card-header>
      <ion-card-title>{{restaurant.name}}</ion-card-title>
      <ion-card-subtitle>{{restaurant.cuisine}}</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      <div class="restaurant-info">
        <span class="rating">
          <ion-icon name="star" color="warning"></ion-icon>
          {{restaurant.rating}}
        </span>
        <span class="delivery-time">
          <ion-icon name="time-outline"></ion-icon>
          {{restaurant.deliveryTime}}min
        </span>
        <span class="delivery-fee">
          <ion-icon name="bicycle-outline"></ion-icon>
          {{restaurant.deliveryFee | currency:'AOA'}}
        </span>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<!-- Footer Tabs -->
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="restaurants">
      <ion-icon name="restaurant-outline"></ion-icon>
      <ion-label>Restaurantes</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="orders">
      <ion-icon name="receipt-outline"></ion-icon>
      <ion-label>Meus Pedidos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Meu Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
