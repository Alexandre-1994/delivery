<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar Endereço</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addressForm" (ngSubmit)="saveAddress()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Rua</ion-label>
        <ion-input formControlName="street" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Número</ion-label>
        <ion-input formControlName="number" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Bairro</ion-label>
        <ion-input formControlName="neighborhood" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Cidade</ion-label>
        <ion-input formControlName="city" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Complemento</ion-label>
        <ion-input formControlName="complement" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Ponto de Referência</ion-label>
        <ion-input formControlName="reference" type="text"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Definir como endereço padrão</ion-label>
        <ion-toggle formControlName="is_default"></ion-toggle>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" type="submit" [disabled]="addressForm.invalid || isSubmitting">
        <ion-spinner name="crescent" *ngIf="isSubmitting"></ion-spinner>
        <span *ngIf="!isSubmitting">Salvar Endereço</span>
      </ion-button>
    </div>
  </form>
</ion-content>
