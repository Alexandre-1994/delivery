
<ion-content class="ion-padding">
    <div class="login-container">
      <div class="login-header">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <h1>Bem-vindo de volta</h1>
        <p>Entre para continuar</p>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input 
            type="email" 
            formControlName="email" 
            required
            inputmode="email"
            autocomplete="email">
          </ion-input>
        </ion-item>
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.hasError('required')">Email é obrigatório</span>
          <span *ngIf="loginForm.get('email')?.hasError('email')">Email inválido</span>
        </div>
  
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input 
            type="password" 
            formControlName="password" 
            required
            autocomplete="current-password">
          </ion-input>
        </ion-item>
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.hasError('required')">Senha é obrigatória</span>
          <span *ngIf="loginForm.get('password')?.hasError('minlength')">Senha deve ter pelo menos 6 caracteres</span>
        </div>
  
        <!-- <div class="forgot-password">
          <a (click)="forgotPassword()">Esqueceu a senha?</a>
        </div> -->
  
        <ion-button 
          expand="block" 
          type="submit" 
          [disabled]="loginForm.invalid || isSubmitting"
          class="login-button">
          Entrar
        </ion-button>
  
        <div class="register-link">
          <p>Não tem uma conta? <a (click)="goToRegister()">Cadastre-se</a></p>
        </div>
      </form>
    </div>
  </ion-content>
